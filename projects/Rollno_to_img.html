<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Student Image</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #444;
            color: #eee;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #008cba;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f73;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        #result img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Retrieve Student Image</h2>
        <label for="rollNumber">Enter the student's roll number:</label>
        <input type="text" id="rollNumber">
        <button onclick="retrieveImage()">Retrieve Image</button>
        <div id="result"></div>
    </div>

    <script>
        function retrieveImage() {
            var rollNumber = document.getElementById("rollNumber").value;
            var url = "https://www.rajalakshmi.org/QRCode/img/" + rollNumber + ".jpg";

            var img = document.createElement("img");
            img.onload = function() {
                document.getElementById("result").innerHTML = "";
                document.getElementById("result").appendChild(img);
            };
            img.onerror = function() {
                document.getElementById("result").innerHTML = "Failed to retrieve image. Please check the roll number and try again.";
            };
            img.src = url;
        }
    </script>
</body>
</html>
