<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form, button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Transaction Tracker</h1>

    <!-- Transaction Form -->
    <form id="transaction-form">
        <label for="date">Date:</label>
        <input type="date" id="date" required><br><br>

        <label for="purpose">Purpose:</label>
        <input type="text" id="purpose" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01" required><br><br>

        <button type="submit">Add Transaction</button>
    </form>

    <button id="download-csv">Download Last 5 Transactions</button>

    <script>
        const transactions = [];

        // Handle form submission
        document.getElementById('transaction-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const purpose = document.getElementById('purpose').value;
            const time = document.getElementById('time').value;
            const amount = document.getElementById('amount').value;

            // Add transaction to the array
            transactions.push({ date, purpose, time, amount });

            // Clear form inputs
            e.target.reset();
            alert("Transaction added successfully!");
        });

        // Download last 5 transactions as CSV
        document.getElementById('download-csv').addEventListener('click', () => {
            const csvContent = "data:text/csv;charset=utf-8,"
                + ["Date, Purpose, Time, Amount", ...transactions.slice(-5).map(t => `${t.date}, ${t.purpose}, ${t.time}, ${t.amount}`)].join("\n");

            // Create a downloadable link
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'last_5_transactions.csv');
            document.body.appendChild(link);

            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
